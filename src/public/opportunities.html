  <!-- Search Bar for Opportunities -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for opportunities...">
      </div>
    </div>
  </div>

  <!-- Container for Opportunities -->
  <div class="container my-5">
    <div id="opportunitiesContainer" class="d-flex flex-wrap gap-4"></div>
  </div>

  <!-- Modal for Signing Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up for Opportunity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <h6 id="opportunityTitle"></h6>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
              <input type="text" id="role" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
          <p id="confirmationMessage" class="text-success mt-3" style="display: none;"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-secondary position-fixed bottom-0 end-0 m-3">Back to Top</button>

  <script>
    $(document).ready(function () {
      // Sample data for opportunities (replace with API calls or dynamic data)
      const opportunities = [
        { title: "Software Engineer Internship", description: "An exciting internship for software engineers.", location: "Toronto, Canada" },
        { title: "Data Science Bootcamp", description: "Learn data science with hands-on projects.", location: "Online" },
        { title: "Marketing Coordinator", description: "Looking for a creative marketing specialist.", location: "Vancouver, Canada" }
      ];

      // Function to display opportunities
      function loadOpportunities() {
        let container = $("#opportunitiesContainer");
        container.empty();
        opportunities.forEach((opp, index) => {
          let card = `
            <div class="card shadow-sm" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">${opp.title}</h5>
                <p class="card-text">${opp.description}</p>
                <p class="text-muted">${opp.location}</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal" data-title="${opp.title}">Sign Up</button>
              </div>
            </div>
          `;
          container.append(card);
        });
      }

      // Load opportunities on page load
      loadOpportunities();

      // Search functionality
      $("#searchInput").on("keyup", function () {
        let value = $(this).val().toLowerCase();
        $(".card").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });

      // Populate modal with selected opportunity title
      $("#signupModal").on("show.bs.modal", function (event) {
        let button = $(event.relatedTarget);
        let title = button.data("title");
        $("#opportunityTitle").text(`Signing up for: ${title}`);
      });

      // Handle form submission
      $("#signupForm").submit(function (e) {
        e.preventDefault();
        $("#confirmationMessage").text("You have successfully signed up!").show();
        setTimeout(() => $("#confirmationMessage").hide(), 3000);
        $("#signupModal").modal("hide");
      });

      // Back to top button functionality
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $("#backToTop").fadeIn();
        } else {
          $("#backToTop").fadeOut();
        }
      });

      $("#backToTop").click(function () {
        $("html, body").animate({ scrollTop: 0 }, "slow");
      });
    });
  </script>
